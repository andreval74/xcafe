<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Multilíngue</title>
    <link rel="stylesheet" href="styles/translate.css">
    <script src="js/translate.js" defer></script>

</head>

<body>
    <header>
        <h1>🌍 Meu Site Multilíngue</h1>
        <p>Tradução automática com Google Translate (sem régua do topo)</p>
    </header>

    <main>
        <h2>Bem-vindo!</h2>
        <p>Este site muda de idioma automaticamente via Google Translate.</p>
        <div class="lang-selector">
            <label for="language">Selecione o idioma:</label>

            <select id="language">
                <option value="pt">🇧🇷 Português</option>
                <option value="en">🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>
                <option value="fr">🇫🇷 Français</option>
                <option value="de">🇩🇪 Deutsch</option>
            </select>

        </div>
    </main>

    <footer>
        <p>© 2025 - Site multilíngue com Google Translate</p>
    </footer>

    <!-- Google Translate API -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
