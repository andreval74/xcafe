
<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Links para Tokens - xcafe</title>

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="16x16" href="imgs/xcafe-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="imgs/xcafe-32x32.png">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- xcafe Global CSS Unificado -->
<link href="styles/globals.css" rel="stylesheet">

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- Sistema de Log para Suporte -->
<script src="js/logger-system.js"></script>
</head>
<body>
<!-- Header -->
<header data-component="header"></header>

<!-- Main Content -->
<main class="token-creator-main py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-11">
        <div class="creator-card bg-dark border border-primary rounded-4 p-4 shadow-lg">
          
          <!-- Header -->
          <div class="creator-header border-bottom border-secondary pb-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h1 class="display-6 fw-bold text-white mb-0">
                  <i class="bi bi-link text-secondary me-2"></i>Gerador de Links para Tokens
                </h1>
                <p class="text-secondary mb-0">Crie links compartilháveis para adicionar tokens ERC-20 às wallets</p>
              </div>
              <div class="d-none d-md-block">
                <img src="imgs/xcafe.png" alt="xcafe" style="height: 60px;">
              </div>
            </div>
          </div>
          <!-- Seção 1: Seleção da Rede -->
          <div class="card bg-dark border-warning shadow mb-4" id="network-section">
            <div class="card-header bg-warning text-dark">
              <h5 class="card-title mb-0">
                <i class="bi bi-globe me-2"></i>1. Selecionar Rede Blockchain
              </h5>
            </div>
            <div class="card-body">
              <div class="row g-3 mb-3">
                <div class="col-12">
                  <label for="networkSearch" class="form-label text-white">Rede Blockchain</label>
                  <input id="networkSearch" class="form-control bg-dark text-white border-secondary form-control-lg" 
                         autocomplete="off" placeholder="Digite o nome ou ChainID da Rede (Ex: BNB ou 56)">
                  <div id="networkAutocomplete" class="list-group position-absolute w-100"></div>
                </div>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="rpcUrl" class="form-label text-white">RPC URL</label>
                  <input id="rpcUrl" class="form-control bg-dark text-white border-secondary" 
                         placeholder="https://bsc-dataseed.binance.org" readonly style="font-family: monospace;">
                </div>
                <div class="col-md-6">
                  <label for="blockExplorer" class="form-label text-white">Block Explorer URL</label>
                  <input id="blockExplorer" class="form-control bg-dark text-white border-secondary" 
                         placeholder="https://bscscan.com" readonly style="font-family: monospace;">
                </div>
              </div>
              
              <!-- Status da rede selecionada 
              <div id="network-status" class="alert alert-success border-success mt-3" style="display: none;">
                <i class="bi bi-check-circle me-2"></i>
                <strong>Rede selecionada:</strong> <span id="selected-network-name">-</span>
              </div> -->
            </div> 
          </div> 

          <!-- Seção 2: Dados do Token (inicialmente oculta) -->
          <div class="card bg-dark border-info shadow mb-4" id="token-section" style="display: none;">
            <div class="card-header bg-info text-dark">
              <h5 class="card-title mb-0">
                <i class="bi bi-coin me-2"></i>2. Informações do Token
              </h5>
            </div>
            <div class="card-body">
              <div class="row g-3 mb-3 align-items-end">
                <div class="col-md-9">
                  <label for="tokenAddress" class="form-label text-white">Endereço do Token</label>
                  <input id="tokenAddress" class="form-control bg-dark text-white border-secondary" 
                         placeholder="Endereço do Token (0x...)" style="font-family: monospace;">
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-warning w-100" id="btnTokenSearch">
                    <i class="bi bi-search me-2"></i>Buscar Token
                  </button>
                </div>
              </div>
              
              <div id="tokenLoading" class="text-center py-3" style="display:none">
                <div class="spinner-border text-success me-2" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                <span class="text-success">Buscando dados do token...</span>
              </div>
              
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label for="tokenName" class="form-label text-white">Nome do Token</label>
                  <input id="tokenName" class="form-control bg-secondary text-white border-secondary" 
                         placeholder="Nome" readonly>
                </div>
                <div class="col-md-4">
                  <label for="tokenSymbol" class="form-label text-white">Símbolo</label>
                  <input id="tokenSymbol" class="form-control bg-secondary text-white border-secondary" 
                         placeholder="Símbolo" readonly>
                </div>
                <div class="col-md-4">
                  <label for="tokenDecimals" class="form-label text-white">Decimais</label>
                  <input id="tokenDecimals" class="form-control bg-secondary text-white border-secondary" 
                         placeholder="18" type="number" readonly>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="tokenImage" class="form-label text-white">Imagem (opcional)</label>
                <input id="tokenImage" class="form-control bg-dark text-white border-secondary" 
                       placeholder="URL da Imagem" readonly style="font-family: monospace;">
              </div>
              
              <!-- Status do token carregado 
              <div id="token-status" class="alert alert-success border-success" style="display: none;">
                <i class="bi bi-check-circle me-2"></i>
                <strong>Token carregado:</strong> <span id="loaded-token-info">-</span>
              </div> -->
            </div>
          </div>

          <!-- Seção 3: Links Gerados (inicialmente oculta) -->
          <div class="card bg-dark border-primary shadow mb-4" id="generate-section" style="display: none;">
            <div class="card-header bg-primary text-dark">
              <h5 class="card-title mb-0">
                <i class="bi bi-link-45deg me-2"></i>3. Links Gerados
              </h5>
            </div>
            <div class="card-body">
              <div id="generatedLinkContainer" style="display: none;">
                <div class="alert alert-success border-success" role="alert">
                  <i class="bi bi-check-circle me-2"></i>
                  <strong>Link Gerado com Sucesso!</strong>
                </div>
                
                <label class="form-label text-white">Link Compartilhável:</label>
                <div class="input-group">
                  <input id="generatedLink" class="form-control bg-dark text-white border-secondary" 
                         readonly style="font-family: monospace;">
                  <button class="btn btn-outline-success" id="btnCopyLink" type="button" title="Copiar Link">
                    <i class="bi bi-clipboard"></i>
                  </button>
                  <button class="btn btn-outline-info" id="btnShareLink" type="button" title="Compartilhar Link">
                    <i class="bi bi-share"></i>
                  </button>
                  <button class="btn btn-outline-primary" id="btnPreviewLink" type="button" title="Visualizar Link">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Botão Limpar - sempre visível no final -->
          <div class="text-center mt-4" id="clear-section">
            <button id="btnClearAll" type="button" class="btn btn-outline-danger btn-lg px-4">
              <i class="bi bi-arrow-counterclockwise me-2"></i>LIMPAR TUDO E RECOMEÇAR
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
<!-- Footer -->
<footer data-component="footer"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Loader -->
<script src="js/template-loader.js"></script>

<!-- Wallet Universal System -->
<script src="js/shared/wallet-universal.js"></script>

<!-- Módulo de GerAção de Links -->
<script type="module" src="js/link-index.js"></script>

</body>
</html>
